{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col-12">
            <h3>Syndicate Edit {{ syndicate.namesynd }}</h3>
            <form action="{% url 'core_syndicate_edit' syndicate.id %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Edit</button>
                <a href="{% url 'core_syndicate_delete' syndicate.id %}" class="btn btn-danger">Delete</a>
                <a href="{% url 'core_syndicate_list' %}" class="btn btn-warning">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
