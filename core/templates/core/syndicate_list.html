{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col-sm-6">
            <h3>Register</h3>
            <form action="{% url 'core_syndicate_insert' %}" method="POST">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-primary">Insert</button>
                <a href="{% url 'index' %}" class="btn btn-warning">Cancel</a>
            </form>
        </div>
        <div class="col-sm-6">
            <h3>Syndicates List</h3>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Code</th>
                  <th scope="col">Name</th>
                </tr>
              </thead>
              <tbody>
                {% for synd in syndicates %}
                <tr>
                  <th scope="row"><a href="{% url 'core_syndicate_edit' synd.id %}">{{ synd.id }}</th>
                  <td>{{ synd.codesynd }}</td>
                  <td>{{ synd.namesynd }}</td>
                </tr>
               {% endfor %}
              </tbody>
            </table>
        </div>
    </div>
{% endblock %}}
