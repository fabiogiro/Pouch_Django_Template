{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<h1 style="text-align: center;>">Data Analysis</h1>
    <div class="row">
        <div class="col-xs-3">
            <input type="radio" id="quant" name="option" value="quant">
            <label for="quant">Quant</label>
        </div>
        <div class="col-xs-2">
            <input type="radio" id="value" name="option" value="value">
            <label for="value">Value</label>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <input type="radio" id="monthyear" name="optiondate" value="monthyear">
            <label for="monthyear">Month/year (format yyyy-mm)</label>
        </div>
        <div class="col-xs-2">
            <input type="radio" id="year" name="optiondate" value="year">
            <label for="year">Year</label>
        </div>
        <div class="col-xs-2">
            <input type="text" name="searchfield" id="searchfield" class="form-control" maxlength="7">
        </div>
    </div>
    <div class="row">
        <table class="table">
            <div class="col-md-3">
                <form method="POST">
                    <a href="{% url 'core_dataanalysis' %}" class="btn btn-primary">Data Analysis</a>
                    <a href="{% url 'index' %}" class="btn btn-warning">Cancel</a>
                </form>
            </div>
        </table>
    </div>
{% endblock %}}
