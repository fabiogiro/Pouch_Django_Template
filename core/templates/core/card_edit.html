{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col-12">
            <h3>Cards Edit {{ card.namecard }}</h3>
            <form action="{% url 'core_card_edit' card.id %}" method="POST">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-primary">Edit</button>
                <a href="{% url 'core_card_delete' card.id %}" class="btn btn-danger">Delete</a>
                <a href="{% url 'core_card_list' %}" class="btn btn-warning">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
