{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col-12">
            <h3>Company Edit {{ company.codesynd.namesynd }} - {{ company.namecomp }}</h3>
            <form action="{% url 'core_company_edit' company.id %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Edit</button>
                <a href="{% url 'core_company_delete' company.id %}" class="btn btn-danger">Delete</a>
                <a href="{% url 'core_company_list' %}" class="btn btn-warning">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
